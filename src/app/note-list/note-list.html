<table class="note-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Color</th>
    </tr>
  </thead>
  <tbody>
    @for (note of notes$ | async; track note.id) {
      <tr [style.background]="note.couleur + '20'">
        <td>{{ note.id }}</td>
        <td>{{ note.titre }}</td>
        <td>{{ note.contenu }}</td>
        <td>{{ note.couleur }}</td>
      </tr>
    }
  </tbody>
</table>
